<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZigB - AI-Powered Mock Interviews</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for the WhatsApp icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #131313;
            color: #fff;
        }

        .logo-gradient {
            background: linear-gradient(90deg, #4285f4, #ea4335, #fbbc04);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            padding-bottom: 0.2em;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        .hover-scale {
            transition: transform 0.3s ease; /* Applies transition to both hover in and out */
        }

        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @media (min-width: 1024px) {
        .hover-scale:hover {
          transform: scale(1.15); /* Large screens */
          transition: transform 0.3s ease;
      }
  }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .typing {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        #dynamic-part {
            display: inline-block;
            white-space: nowrap;
        }

        /* Styling for smaller screens */
        @media (max-width: 640px) {
            .text-center {
                text-align: left !important;
            }

            .mb-6 {
                margin-bottom: 2rem !important;
            }

            .py-8 {
                padding-top: 1rem !important;
            }

            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .w-full {
                width: 100%;
            }

            video {
                height: auto;
                max-height: 50vh; /* Adjust video height on small screens */
                margin-bottom: 1rem; /* Spacing adjustment */
            }

            main {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            html, body {
                overflow-x: hidden;
                max-width: 100vw;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                scroll-behavior: smooth;
            }

            footer p {
                text-align: center;
            }

            .text-base {
                font-size: 1rem;
            }

            .text-5xl {
                font-size: 2.75rem;
            }

            .text-2xl {
                font-size: 1.9rem;
            }

            button {
                padding: 1rem 1.5rem;
            }
        }

        /* Fix for scrolling issue */
        html, body {
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        main {
            flex-grow: 1;
        }

        #whatsappButton {
            background-color: #1eb742; /* New button color */
            color: white; /* Text and icon color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px; /* Rounded edges */
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #whatsappButton i {
            font-size: 1.5em; /* Larger WhatsApp icon */
            margin-left: 8px; /* Space between text and icon */
        }

        #whatsappButton:hover {
            background-color: #179c36; /* Darker green on hover */
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="w-full p-6 flex justify-between items-center sticky top-0 bg-black z-50">
        <div class="text-xl font-bold text-white">ZigB</div>
        <nav class="flex items-center space-x-6 text-white">
            <a href="#" onclick="redirectToWhatsApp()" class="text-base hover:text-gray-300">For business</a>
            <a href="#" class="text-base hover:text-gray-300">FAQ</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-2 lg:pr-20 flex flex-col-reverse space-y-4 lg:flex-row items-center justify-between lg:space-y-0 lg:space-x-12 fade-in">
        <!-- Left Section (ZigB Text and Button) -->
        <div class="w-full lg:pl-8 pt-6 pb-24 lg:w-1/2 text-center lg:text-left">
            <h1 class="text-5xl lg:text-7xl font-bold mb-2 lg:mb-0.5 logo-gradient">ZigB</h1>
            <h2 class="text-2xl lg:text-3xl font-light mb-2 lg:mb-2">Supercharge your Interviews</h2>
            <div class="text-base text-xs lg:text-xl mb-4 lg:mb-8 text-gray-400">
                <span>Start, Stop, </span><span id="dynamic-part"></span>
            </div>
            <button id="whatsappButton" onclick="redirectToWhatsApp()">
                Get ZigB <i class="fab fa-whatsapp"></i>
            </button>
        </div>

        <!-- Right Section (Responsive Video) -->
        <div class="w-full lg:w-2/5 pt-12">
            <video id="zigbVideo" class="rounded-lg shadow-lg hover-scale w-full lg:mb-6" autoplay loop muted controls>
                <source src="zigbvideo.mov" type="video/mp4">
                <source src="zigbvideo.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <!-- Footer -->
    <footer class="pt-14 pb-2 lg:pb-0.5 text-center text-sm text-gray-500 w-full">
        <p>&copy; 2024 ZigB. All rights reserved.</p>
    </footer>

    <!-- Typing Animation Script -->
    <script>
        const dynamicLines = [
            "the Answers you need are right in front of you.",
            "boom! Tailored interview answers delivered instantly.",
            "watch your perfect answers appear like magic.",
            "your custom interview response is ready in seconds.",
            "your solutions appear, tailored just for you."
        ];

        let index = 0;
        let lineIndex = 0;
        let typingElement = document.getElementById("dynamic-part");
        let typingSpeed = 25;
        let deleteSpeed = 25;
        let pauseBeforeDelete = 2000;
        let pauseBeforeTyping = 500;

        function typeText() {
            if (index < dynamicLines[lineIndex].length) {
                typingElement.innerHTML += dynamicLines[lineIndex].charAt(index);
                index++;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(deleteText, pauseBeforeDelete);
            }
        }

        function deleteText() {
            if (index > 0) {
                typingElement.innerHTML = typingElement.innerHTML.substring(0, index - 1);
                index--;
                setTimeout(deleteText, deleteSpeed);
            } else {
                lineIndex = (lineIndex + 1) % dynamicLines.length;
                setTimeout(typeText, pauseBeforeTyping);
            }
        }

        window.onload = function() {
            setTimeout(typeText, pauseBeforeTyping);

            var video = document.getElementById("zigbVideo");
            video.playbackRate = 1.0;
        };

        function redirectToWhatsApp() {
            const yourPhoneNumber = '919949647446';
            const prefilledMessage = 'Hello, I would like to learn more about ZigB.';
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}/?text=${encodeURIComponent(prefilledMessage)}`;
            window.location.href = whatsappUrl;
        }

    </script>
</body>
</html>
